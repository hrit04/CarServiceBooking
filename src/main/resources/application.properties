spring.application.name=CarServiceAgency

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/CarServiceAgency
spring.datasource.username=root
spring.datasource.password=password

server.port = 8082
spring.jpa.database = MYSQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

#false for not auto create tables which application initializing
spring.jpa.hibernate.ddl.auto=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true




# Database initialization should typically be performed outside of Spring lifecycle
spring.sql.init.mode=never

spring.datasource.hikari.allow-pool-suspension=true

